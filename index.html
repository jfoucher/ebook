<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-l10n-id="app-title">eBook</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1, user-scalable=no, minimal-ui" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link href="assets/css/app.css" rel="stylesheet" />

    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <link rel="icon" type="img/png" href="assets/img/logo-32.png" />

</head>
<body>

<div id="wrapper" class="panes-outer">
    <div class="left panes-wrapper two">
        <section id="index" class="pane">
            <footer class="bar bar-footer">
                <a class="icon icon-plus pull-right" data-target="add-book" href="#"></a>
                <a class="icon icon-refresh pull-left" data-refresh href="#"></a>

                <h1 class="title" data-l10n-id="app-title">eBook</h1>
            </footer>

            <div class="content">

                <div id="spinner" class="loading" style="display:none">
                    <div class="spinner">
                        <div class="mask">
                            <div class="maskedCircle"></div>
                        </div>
                    </div>
                </div>
                <div class="no-books" style="display:none">
                    <span data-l10n-id="no-books-text">You don't have any books in your catalog.</span><br><a href="#" data-target="add-book" data-l10n-id="no-books-link">Add some.</a>
                </div>

            </div>
        </section>

        <section id="read-book" class="pane">


            <footer class="bar bar-footer" id="read-book-bar">
                <a data-back class="icon icon-home pull-left" href="#"></a>
                <a href="#" class="delete-book pull-left"><span class="icon icon-trash"></span></a>
                <a style="padding-right:15px" id="next-chapter" class="chapter icon icon-down pull-right" href="#"></a>
                <a style="padding-left:5px" id="prev-chapter" class="chapter icon icon-up pull-right" href="#"></a>
                <h1 class="title"></h1>
            </footer>
            <div class="content">

                <div class="book-content"></div>
                <div class="loading" style="display:none">
                    <div class="spinner">
                        <div class="mask">
                            <div class="maskedCircle"></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</div>
<section id="add-book" class="modal">
    <header class="bar bar-standard">
        <form id="find-books">
            <select id="lang">
                <option value="fr">fr</option>
                <option value="en">en</option>

                <option value="es">es</option>
                <option value="de">de</option>
                <option value="it">it</option>
                <option value="all">all</option>
            </select>
            <input type="search" placeholder="Search" id="search">
        </form>

    </header>
    <footer class="bar bar-footer">
        <a class="icon icon-close pull-right" data-transition="slide-in" data-target="index" href="#"></a>
        <h1 class="title" data-l10n-id="add-book-title">Add book</h1>
    </footer>

    <div class="content">

        <ul class="table-view" id="add-book-list">

        </ul>
        <div class="loading" style="display:none">
            <div class="spinner">
                <div class="mask">
                    <div class="maskedCircle"></div>
                </div>
            </div>
        </div>

    </div>
</section>
<div id="hider">
    <div class="loading">
        <div class="spinner">
            <div class="mask">
                <div class="maskedCircle"></div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/lib/js-epub.js"></script>
<script src="assets/js/lib/zip.js"></script>
<script src="assets/js/lib/l10n.js"></script>
<script src="assets/js/lib/jquery-2.1.1.min.js"></script>
<script src="assets/js/lib/async_storage.js"></script>
<script src="assets/js/lib/lodash.js"></script>
<script src="assets/js/lib/underscore.deferred.js"></script>
<script src="assets/js/lib/suvato.js"></script>
<script src="assets/js/lib/opds.standalone.js"></script>
<script src="assets/js/ebook.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
